
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Photo Gallery</h1>
    <h3>Nature Photography</h3> <!-- Thay vì h2 để tránh bỏ qua heading levels -->
    
    <div class="gallery">
        <figure tabindex="0">
            <img src="image1.png" alt="A beautiful sunset over the ocean">
            <figcaption>Sunset</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="image2.png" alt="Snow-covered mountains under a clear blue sky">
            <figcaption>Mountains</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="image3.png" alt="A calm lake reflecting the sky">
            <figcaption>Lake</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="image4.png" alt="A dense green forest in the morning">
            <figcaption>Forest</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="image5.png" alt="A golden wheat field under a sunset">
            <figcaption>Wheat Field</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="image6.png" alt="A beautiful waterfall in the jungle">
            <figcaption>Waterfall</figcaption>
        </figure>
    </div>
    <script src="script.js"></script>
</body>
</html>
