<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Photo Gallery</h1>
    <h2>Nature Photography</h2>

    <div class="gallery">
        <figure tabindex="0">
            <img src="image1.png" alt="A beautiful sunset over the ocean">
            <figcaption>Sunset</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="image2.png" alt="Snow-covered mountains under a clear blue sky">
            <figcaption>Mountains</figcaption>
        </figure>
        <!-- 4 ảnh khác tương tự -->
    </div>

    <script src="script.js"></script>
</body>
</html>
